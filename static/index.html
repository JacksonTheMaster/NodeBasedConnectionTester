<!-- static/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Tester Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Network Tester Dashboard</h1>

        <div class="status-panel">
            <h2>Node Status</h2>
            <div id="node-status"></div>
            <div id="peers-list"></div>
        </div>

        <div class="charts-container">
            <div class="chart-box">
                <h3>Recent Bandwidth Results</h3>
                <div id="bandwidth-table" class="results-table"></div>
            </div>
            
            <div class="chart-box">
                <h3>Recent Latency Results</h3>
                <div id="latency-table" class="results-table"></div>
            </div>
        </div>

        <div class="results-panel">
            <h2>Recent Test Results</h2>
            <div id="results-list"></div>
        </div>
    </div>
    <script src="node.js"></script>
</body>
</html>
